<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <title>Results summary component</title>

  
</head>
<body>
  <!-- Main seaction -->
  <div class="main">
    <!-- Left side -->
<div class="left">
  <h2>Your Result</h2>
  <div>
    <h1>76</h1>
    of 100
  </div>
  <h1>Great</h1>
  <p>You scored higher than 65% of </p> <p>people who have taken</p> <p>these tests.</p> 
</div>
<!-- Right side -->
  <div class="right">
    <h2>Summary</h2>
    <div class="middle">
      <div class="box box1">
        
      <p><i class="fa-sharp fa-solid fa-bolt"></i>Reaction</p>
      <h4>80 / 100</h4>
      </div>
      <div class="box box2">
      <p><i class="fa-solid fa-brain"></i>Memory</p>
      <h4>92 / 100</h4>
      </div>
      <div class="box box3">
        <p><i class="fa-solid fa-universal-access"></i>Verbal</p>
        <h4>61 / 100</h4>
      </div>
      <div class="box box4">
        <p><i class="fa-sharp fa-solid fa-eye"></i>Visual</p>
        <h4>72 / 100</h4>
      </div>
      </div>
      
      <button>Continue</button>
  </div>
</div>
</body>
</html>
